<div class="d-flex justify-content-center mt-3">
  <div>
    <input type="text" [(ngModel)]="newItem" placeholder="Aggiungi nuovo compito">
    <button class="m-2" (click)="addItemList()">
      +
    </button>
  </div>
</div>

<div class="d-flex justify-content-center mt-3">
  <h4 *ngIf="list.length === 0">Nessun elemento nella lista!</h4>
  <ul>
    <li *ngFor="let item of list; let i = index">
      {{item}}
      <button class="m-2 bg-danger" (click)="removeItemList(i)" >X</button>
      <button class="bg-success" (click)="completeItem(newItem)">âœ”</button>
    </li>
  </ul>
</div>
