<div class="d-flex justify-content-center mt-3">
  <div>
    <input type="text" [(ngModel)]="newItem" placeholder="Aggiungi nuovo compito">
    <button class="m-2" (click)="addItemList()">
      +
    </button>
  </div>
</div>

<div class="d-flex justify-content-center mt-3">
  <h4 *ngIf="list.length === 0">Nessun elemento nella lista!</h4>
  <ul>
    <li *ngFor="let item of list; let i = index">
      {{item.title}}
      <button class="m-2 bg-danger" (click)="removeItemList(i)" ><span class="material-symbols-outlined">
        delete
        </span></button>
      <button class="bg-success" (click)="completeItem(item,i)"><span class="material-symbols-outlined">
        done
        </span></button>
    </li>
  </ul>
</div>
