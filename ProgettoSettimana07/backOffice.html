<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shop Fun - Back Office</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar bg-body-tertiary">
        <form class="container-fluid ">
            <img id="logo" src="./assets/img/logo.png" alt="logo sito">
            <a id="home" href="homepage.html">HOME</a>
            <a id="back-office" href="backOffice.html">BACK-OFFICE</a>
        </form>
    </nav>

    <div class="container main">
        <h2 id="h2bo">Back-Office</h2>
        <hr>
        <!-- FORM INSERIMENTO PRODOTTO -->
        <form id="postProd">

            <!--IMMAGINE-->
            <div class="inputField d-flex flex-column">
                <label for="immagine">Immagine Prodotto</label>
                <input type="text" id="immagine" placeholder="Inserisci Url Immagine" required>
            </div>

            <!--NOME-->
            <div class="inputField d-flex flex-column">
                <label for="nome">Nome</label>
                <input type="text" id="nome" placeholder="Inserisci Nome" required>
            </div>

            <!--DESCRIZIONE-->
            <div class="inputField d-flex flex-column">
                <label for="descrizione">Descrizione</label>
                <textarea class="w-100" id="descrizione" rows="2" cols="30" placeholder="Inserisci descrizione prodotto"
                    required></textarea>
            </div>

            <!--BRAND-->
            <div class="inputField d-flex flex-column">
                <label for="brand">Brand</label>
                <input type="text" id="brand" placeholder="Inserisci Brand" required>
            </div>

            <!--PREZZO-->
            <div class="inputField d-flex flex-column">
                <label for="price">Prezzo</label>
                <input type="number" id="price" required>
            </div>

            <!--BOTTONI-->
            <div class="buttonsControl d-flex">
                <button type="submit" id="btnInserisci">INSERISCI</button>
                <button type="submit" id="btnReset">RESET</button>
                <button type="button" id="btnElimina">ELIMINA</button>
            </div>
        </form>
    </div>




    <script src="./assets/js/backOffice.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
